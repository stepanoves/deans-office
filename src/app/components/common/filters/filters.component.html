<button
  mat-button
  color="primary"
  class="show-btn"
  (click)="show()"
>
  {{isOpen ? 'Скрыть фильтры' : 'Показать фильтры' }}
</button>
<div [@openClose]="isOpen ? 'open' : 'closed'"  class="filters">
  <ng-content>
  </ng-content>
  <button
    mat-raised-button
    color="primary"
    class="reset-btn"
    (click)="resetFilters()"
  >
    Очистить фильтры
  </button>
</div>
